<!-- Start Header Section -->
<header class="clearfix fixed-header" *ngIf="!adminRoute">
  
    <!-- Start  Logo & Naviagtion  -->
    <div id="navigation" class="navbar navbar-default navbar-top" role="navigation" data-spy="affix" data-offset-top="50">
      <div class="container">
        <div class="navbar-header">
          <!-- Stat Toggle Nav Link For Mobiles -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
          <!-- End Toggle Nav Link For Mobiles -->
          <a class="navbar-brand" href="#">
            <img class="image-responsive" src="../assets/images/Logo.png" alt="Logo">
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <!-- Start Navigation List -->
          <ul class="nav navbar-nav navbar-right">
            <li data-toggle="collapse" data-target=".navbar-collapse">
              <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions] = "{ exact: true }">Home</a>
            </li>
            <li data-toggle="collapse" data-target=".navbar-collapse">
              <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions] = "{ exact: true }">About Us</a>
            </li>
            <li  data-toggle="collapse" data-target=".navbar-collapse">
              <a routerLink="/news" routerLinkActive="active" [routerLinkActiveOptions] = "{ exact: true }">News</a>
            </li>
            <li  data-toggle="collapse" data-target=".navbar-collapse">
              <a routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions] = "{ exact: true }">Projects</a>
            </li>
            <li *ngIf="!log"  data-toggle="collapse" data-target=".navbar-collapse"><a (click)='authService.login();'>Log In</a>
            </li>
            <li *ngIf="log"  data-toggle="collapse" data-target=".navbar-collapse"><a (click)='authService.logout();'>Log Out</a>
            </li>
            <li *ngIf="adminRole"  data-toggle="collapse" data-target=".navbar-collapse">
              <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions] = "{ exact: true }">Admin</a>
            </li>
          </ul>
          <!-- End Navigation List -->
        </div>
      </div>
    </div>
    <!--End Header Logo & Naviagtion -->
  </header>
  <!-- End Header Section -->
