<div class="container">
        <div class="row">
            <a routerLink="/news">back to news</a>
          
        </div>
      </div>

<div class="container add">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
<div class="panel panel-info">
<div class="panel-heading">
    <div class="panel-title">Add news</div>
  </div>
    <div class="panel-body">
      <form class="form-horizontal">

        <div class="form-group">
          <label for="author" class="col-sm-2 control-label">Author</label>
          <div class="col-sm-10">
         <input id="author" class="form-control" placeholder="Author" type="text" #author >
        </div>
      </div>

      <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
         <input id="title" class="form-control" placeholder="Title" type="text" #title>
        </div>
      </div>
      <div class="form-group">
          <label for="img" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
         <input id="img" class="form-control" placeholder="Imfge" type="text" #image>
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
       <textarea id="desc" class="form-control" placeholder="Description"  #description> </textarea>
      </div>
    </div>  

      <button type="submit" (click)="onAddServer(author.value, title.value, image.value, description.value)" class="btn btn-default">Add news</button>
    </form>    
        </div>
       </div>
      
</div>
</div>
